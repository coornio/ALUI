///////////////////////////////////////////////////////////////////////////////
//  Repeating Game Variable Library                                          //
///////////////////////////////////////////////////////////////////////////////

defvarp  zoomtoggle     0  0   1
defvarp  .crosshairsize 0 15  50
defvarp  .followplayer  0  0   1
defsvarp modelist      "edit rdm pdm rtdm ptdm rctf pctf"

defvar  .followcn       -1  0 159
defsvar .followlist     ""



sleep 1 [ // race condition hack. might find a better alternative at some point.


if $.followplayer [
	crosshairsize $.crosshairsize
	.crosshairsize 0
	.followplayer 0
]

loop i (listlen $modelist) [
    (at $modelist $i) = [
    	if (mode @i) [ map $arg1 ]
    ]
]


]


complete demo .           dmo
complete map  "media/map" ogz // global handle
complete edit "media/map" ogz // ^^
complete coop "media/map" ogz // legacy handle
complete rdm  "media/map" ogz
complete pdm  "media/map" ogz
complete rtdm "media/map" ogz
complete ptdm "media/map" ogz
complete rctf "media/map" ogz
complete pctf "media/map" ogz


playermodelnum = 1

playermodeldir0   = "bones"
playermodelicon0  = "bones"
playermodelname0  = "Bonés"
playermodelstory0 = [Some say he once single-handedly boned an entire nation, and that he's an avid supporter of the Skeleton War.. All we know is he's called Bonés.]

getplayermodeldir   = [ getalias [playermodeldir@(? $numargs $arg1 $playermodel)] ]
getplayermodelicon  = [ getalias [playermodelicon@(? $numargs $arg1 $playermodel)] ]
getplayermodelname  = [ getalias [playermodelname@(? $numargs $arg1 $playermodel)] ]
getplayermodelstory = [ getalias [playermodelstory@(? $numargs $arg1 $playermodel)] ]
