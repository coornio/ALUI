
UIquickdialog "postfx" [
	uieschide 0
	uialign -1 0
	uioffset 0.48
] [
	uivlist 0.01 [
		UIhudcell 0 0 [
			UIbutton "hold2 $c_diag1 d d" [
				UIfastimg "ui/" "ui_exit" "" 0.016 0.016
				uitext "Clear FX" 0.5
			] 0.12 0.032 [ clearpostfx ] -1
		]
		UIhudcell 0 0 [
			uivlist 0 [
				uitext "Additives" 0.6
				UIbar 1 0 0 0.01
				UIbutton "hold2 $c_diag1 d d" [ uitext "Sobel"     0.5 ] 0.12 0.032 [ addpostfx "sobel" ]
				UIbutton "hold2 $c_diag1 d d" [ uitext "Invert"    0.5 ] 0.12 0.032 [ addpostfx "invert" ]
				UIbutton "hold2 $c_diag1 d d" [ uitext "GBR"       0.5 ] 0.12 0.032 [ addpostfx "gbr" ]
				UIbutton "hold2 $c_diag1 d d" [ uitext "Grayscale" 0.5 ] 0.12 0.032 [ addpostfx "bw" ]
				UIbutton "hold2 $c_diag1 d d" [ uitext "Rotoscope" 0.5 ] 0.12 0.032 [ addpostfx "rotoscope" ]
			]
		]
		UIhudcell 0 0 [
			uivlist 0 [
				uitext "Blurring" 0.6
				UIbar 1 0 0 0.01
				uigrid 3 0 0 [
					uifill 0.02 0.032 [ uitext "X:" 0.5 ; uialign- -1 0 ]
					UIbutton "hold2 $c_diag1 d d" [ uitext "3px" 0.5 ] 0.05 0.032 [ addpostfx "hblur3" ]
					UIbutton "hold2 $c_diag1 d d" [ uitext "5px" 0.5 ] 0.05 0.032 [ addpostfx "vblur5" ]
					uifill 0.02 0.032 [ uitext "Y:" 0.5 ; uialign- -1 0 ]
					UIbutton "hold2 $c_diag1 d d" [ uitext "3px" 0.5 ] 0.05 0.032 [ addpostfx "vblur3" ]
					UIbutton "hold2 $c_diag1 d d" [ uitext "5px" 0.5 ] 0.05 0.032 [ addpostfx "hblur5" ]
				]
			]
		]
	]
]
