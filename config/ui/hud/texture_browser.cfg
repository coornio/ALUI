
UIquickdialog "texture_browser" [
	uialign 1
] [
	//uivlist 0 [
	//  uihlist 0.01 [
	//      uivslotview $getseltex 0.22 0.22 [
	//          UIbox "box $c_diag1 n n d" 0 0 [
	//              uialign -1 -1
	//              uispace 0.004 0 [ uitext $getseltex 0.6 ]
	//          ]
	//      ]
	//      if (>= $.UI_texsel 0) [
	//          uivslotview $.UI_texsel 0.22 0.22 [
	//              UIbox "box $c_diag1 n n d" 0 0 [
	//                  uialign -1 -1
	//                  uispace 0.004 0 [ uitext $.UI_texsel 0.6 ]
	//              ]
	//          ]
	//      ] [
	//          UIbox "box d d bg2 n" 0.22 0.22 [
	//              uivlist 0 [
	//                  uitext "PREVIEW" 0.6
	//                  uitext "UNAVAILABLE" 0.6
	//              ]
	//          ]
	//      ]
	//  ]
	UIhudcell 0 0 [
		uihlist $.UI_pad_L [
			uiscroll (*f $.UI_pad_DXL $.UI_texcol) (-f 1 (*f $.UI_pad_L 4)) [
				uihover [] [ .UI_texsel = -1 ]
				uifill (*f $.UI_pad_DXL $.UI_texcol) (-f 1 (*f $.UI_pad_L 4))
				uigrid $.UI_texcol 0 0 [
					uialign -1 -1
					loop i $numslots [ // or looptexmru
						uitarget $.UI_pad_DXL $.UI_pad_DXL [
							UIhoversound
							uispace 0.0006 0.0006 [
								uiclamp 1 1 1 1
								if (!= $i $.UI_texsel) [
									uimodcolor $c_boxmod
									uislotview $i
									uioutline $c_line
								] [
									uimodcolor $c_grdmod
									uislotview $i
									uioutline (coswave.INT $c_line $c_cyan_t (uihold? 200 600))
								]
								uiclamp* 1 1 1 1
							]
							uihover [
								if (!= $.UI_texsel $i) [
									.UI_texsel = $i
									UIcoswaveset
								]
								uispace $.UI_pad_S $.UI_pad_XS [
									uialign -1 -1
									uifont "default_outline" [ uicolortext $i 0x98FFFFFF 0.55 ]
								]
							]
							uipress [ UIcoswaveset ]
							uirelease [
								settex (getslottex $i)
								hideui $uiname
							]
						]
					]
				]
			]
			UIvscroll 0 (-f 1 (*f $.UI_pad_L 4)) 4.8
		]
	]
] [
	.UI_texsel = -1
	.UI_texcol = (+ (>f (divf $screenw $screenh) 1.3) 3)
	hideui "mapmodel_browser"
	hideui "editvars"
] [ showui "editvars" ]



