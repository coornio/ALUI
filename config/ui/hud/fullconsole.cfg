
UIquickdialog "fullconsole" [
	uiallowinput 0
	uiclamp.x
	uialign 0 -1
] [
	UIbox [box $c_diag1 d d d] 0 0 [
		uiclamp.x
		uiconsole 0 (divf $fullconsize 100) [ uiclamp.x ]
	]
] [
	if (uivisible "editvars") [ hideui "editvars"]
	conskip -1000
	UIsetbgblur 1
] [
	if (&& $editing [
		! (uivisible "editvars")
	] [
		! (uivisible "texture_browser")
	] [
		! (uivisible "mapmodel_browser")
	] [
		! (uivisible "geo_prefab")
	]) [ showui "editvars"]
	UIsetbgblur -1
]
