
UImenu "player_setup" [
	uihlist $.UI_pad_L [
		uivlist 0 [
			uiplayerpreview $.ps_model (
				case $.ps_team 0 $playercolor 1 $playercolorazul 2 $playercolorrojo
			) $.ps_team $.ps_weapon $.UI_pad_D6XL $.UI_pad_USS [
				style_generic_default
				uiclampa*
			]
			uihlist 0 [
				uiclampx
				UIbutton "" [
					UIradio [= $.ps_weapon 0]
					uitext "Railgun" 0.6
				] 0 0 [ .ps_weapon 0 ] -1
				UIbutton "" [
					UIradio [= $.ps_weapon 1]
					uitext "Pulse Rifle" 0.6
				] 0 0 [ .ps_weapon 1 ] -1
				uiclampx*
			]
		]
		uivlist $.UI_pad_L [
			uialign -2 -1
			uivlist 0.0037 [
				uitext "Name" 0.7
				UIbasicfield name 15 [] 0.7
			]
			looplist3 v t l [
				"playercolor"     0 9
				"playercolorazul" 1 4
				"playercolorrojo" 2 4
			] [
				uivlist 0.0037 [
					case $t 1 [
						uitext "^f8Azul" 0.7
					] 2 [
						uitext "^f3Rojo" 0.7
					] 0 [
						uitext "Solo" 0.7
					]
					uigrid (? $t 2 3) $.UI_pad_S $.UI_pad_S [
						uihover [ .ps_team $t ]
						loop i $l [
							uicolor (getplayercolor $i $t) $.UI_pad_SXL $.UI_pad_SXL [
								uioutline (if (= $$v $i) [ result $c_fill ] [ getplayercolor $i $t ])
								uiclampa-
								uipress [ $v $i ]
							]
						]
					]
				]
			]
		]
	]
] [] [] [] [ uitext "Player Setup" 0.8 ]
