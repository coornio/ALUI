
UImenu "profile" [
	//uieschide (= $.UI_KBcaret -1)
	uihlist $.UI_pad_L [
		uigroup [
			uivlist 0 [
				uifill 0 $.UI_pad_5XL
				uigroup [
					uiplayerpreview $.ps_model $[playercolor@(at ["" "azul" "rojo"] $.ps_team)] $.ps_team $.ps_weapon $.UI_pad_D6XL $.UI_pad_USS [
						style_generic_box d d d d n
						uiclamp*e
						UIsetshelf
					]
					uiclip $.UI_pad_D6XL $.UI_pad_USS [
						uivlist 0 [
							uifill 0 (-f $.UI_pad_USS (*f $.UI_pad_6XL $[.UIshelf_@uiname]))
							uihlist 0 [
								UIbutton "hold2" [
									UIradio [= $.ps_weapon 0]
									uitext "Railgun" 0.6
								] $.UI_pad_D3XL $.UI_pad_6XL [ .ps_weapon 0 ] -1
								UIbutton "hold2" [
									uitext "Pulse Rifle" 0.6
									UIradio [= $.ps_weapon 1]
								] $.UI_pad_D3XL $.UI_pad_6XL [ .ps_weapon 1 ] 1
							]
						]
					]
				]
			]
			uivlist 0 [
				uifill 0.4
				UIbasicfield name 15 [] 0.6
				UIadvfieldLA spam1 12 0.6 "" [] 0.2 0.04 [ uialign -1 ] [ uitext "type shit" 0.6 ]
				UIadvfieldRA spam2 12 0.6 "" [] 0.2 0.04 [ uialign  1 ] [ uitext "type shit" 0.6 ]
			]
			uialign* 0 -1
		]
		uivlist 0 [
			uiclamp.y
			looplist2 idx var [
				0 "playercolor"
				1 "playercolorazul"
				2 "playercolorrojo"
			] [
				uivlist $.UI_pad_L [
					uitext (at "Solo ^f8Azul ^f3Rojo" $idx) 0.7
					uigrid (? $idx 2 3) $.UI_pad_S $.UI_pad_S [
						uihover [ .ps_team $idx ]
						loop n (+ (getvarmax $var) 1) [
							uicolor (getplayercolor $n $idx) $.UI_pad_SXL $.UI_pad_5XL [
								uioutline (if (= $$var $n) [ result $c_fill ] [ getplayercolor $n $idx ])
								uiclamp-e
								uipress [ $var $n ]
							]
						]
					]
				]
			]
		]
	]
] [] [] [] [ uitext "Player Profile" 0.8 ]
