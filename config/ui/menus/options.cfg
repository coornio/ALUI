// UIoptrow LT-text-offset? [ LT entries ]  RT-grid?  [ RT entries ]  [ disabled? cond ] "tip"
UIoptrow = [
	UIbox (? (arg5) "box 0x20601808 n bg1 n" "none") 0 0 [
		uialign -1
		uihlist $.UI_pad_3XL [
			if $arg1 [] [ uifill $.UI_pad_2XL 0 ]
			uifill (-f $.UI_pad_D6XL $.UI_pad_DXS (? $arg1 0 (*f $.UI_pad_XL 3))) 0 [
				arg2 ; uiclamp*x
			]
			if $arg3 [ uigrid $arg3 0 0 $arg4 ] [
				uifill $.UI_pad_D6XL $.UI_pad_5XL [
					arg4 ; uiclamp*x
				]
			]
		]
		UIsettip $arg6
	]
]
