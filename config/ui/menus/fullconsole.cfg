
UIquickdialog "fullconsole" [
	uiallowinput 0
	uiclamp 1 1
	uialign 0 -1
] [
	UIbox [box $c_diag1 d d d] 0 0 [
		uiclamp 1 1
		uiconsole 0 (divf $fullconsize 100) [ uiclamp 1 1 ]
	]
] [
	if (uivisible "editvars") [ hideui "editvars"]
] [
	if (&& $editing [
		! (uivisible "editvars")
	] [
		! (uivisible "texture_browser")
	] [
		! (uivisible "mapmodel_browser")
	]) [ showui "editvars"]
] [ conskip -1000 ]

togglefullcon = [
	if (uivisible "fullconsole") [
       if (> $fullconsize 50) [ fullconsize 35 ] [ hideui "fullconsole" ]
    ] [ fullconsize 75 ; showui "fullconsole" ]
]