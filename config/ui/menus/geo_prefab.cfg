	uihlist $.UI_pad_L [
		uiscroll 0.6 0.94 [
			uifill 0.6 0.94
			uigrid 2 0 0 [
				uialign -1 -1
				loopfiles f "media/prefab" obr [
					UIbox "" 0 0 [
						uiprefabpreview $f $c_fill 0.3 0.3 [
							uirelease [ pasteprefab $f ]
							//if (uihold?) [
							//    
							//] [  ]
						]
					]
				]
			]
		]
		UIvscroll 0 0.94 6.4
	]
] [
	hideui "texture_browser"
] [] [ uialign 1 ] [ uitext "World Geometry Prefab" 0.8 ]
