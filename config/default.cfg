	defeditkey "RALT"
	defeditkey "RMETA"
	defeditkey "MENU"     [ togglemainmenu ]
	defeditkey "RCTRL"    [ msc_multiplier = 32 ; onrelease [ msc_multiplier = 8 ] ]

	defeditkey "RETURN"
	defeditkey "RSHIFT"


// Special Keys (right)
	defeditkey "SYSREQ"
	defeditkey "SCROLLOCK"
	defeditkey "PAUSE"     [ paused (! $paused) ]

	defeditkey "INSERT"
	defeditkey "HOME"
	defeditkey "PAGEUP"    [
		if $fullconsole [ conskip 5 ] [
			if $enthavesel [ entautoview 1 ] [
				vdelta [ vscale 2 ]
			]
		]
	]
	defeditkey "DELETE"    [ editdel ]
	defeditkey "END"       
	defeditkey "PAGEDOWN"  [
		if $fullconsole [ conskip -5 ] [
			if $enthavesel [ entautoview -1 ] [
				vdelta [ vscale 0.5 ]
			]
		]
	]

	defeditkey "UP"        [
		if (iskeyheld "LCTRL") [
			if $enthavesel [] [
				if (iskeyheld "LSHIFT") [
					vdelta [ vscroll 0 0.02 ]
				] [
					vdelta [ voffset 0 $msc_multiplier ]
				]
			]
		]
	]
	defeditkey "LEFT"      [
		if (iskeyheld "LCTRL") [
			if $enthavesel [] [
				if (iskeyheld "LSHIFT") [
					vdelta [ vscroll -0.02 0 ]
				] [
					vdelta [ voffset (- 0 $msc_multiplier) 0 ]
				]
			]
		]
	]
	defeditkey "DOWN"      [
		if (iskeyheld "LCTRL") [
			if $enthavesel [] [
				if (iskeyheld "LSHIFT") [
					vdelta [ vscroll 0 -0.02 ]
				] [
					vdelta [ voffset 0 (- 0 $msc_multiplier) ]
				]
			]
		]
	]
	defeditkey "RIGHT"     [
		if (iskeyheld "LCTRL") [
			if $enthavesel [] [
				if (iskeyheld "LSHIFT") [
					vdelta [ vscroll 0.02 0 ]
				] [
					vdelta [ voffset $msc_multiplier 0 ]
				]
			]
		]
	]


// Punctuation Keys
	defeditkey "BACKQUOTE" [ chatexec ]
