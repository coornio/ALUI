        if (iskeyheld "LCTRL") [
            if $enthavesel [] [
                if (iskeyheld "LSHIFT") [
                    vdelta [ vscroll 0 -0.02 ]
                ] [
                    vdelta [ voffset 0 (- 0 ums_multiplier) ]
                ]
            ]
        ]
    ]
